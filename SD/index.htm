<!DOCTYPE html>
<html>
    <head>
        <title>New Limburg Brew System</title>

		<script>
			function GetTemperatures()
			{
				nocache = "&nocache=" + Math.random() * 1000000;
				var request = new XMLHttpRequest();
				request.onreadystatechange = function(){
					if (this.readyState == 4) {
						if (this.status == 200) {
							if (this.responseText != null) {
								document.getElementById("temperatures").innerHTML = this.responseText;
							}
						}
					}
				}
				request.open("GET", "ajax_switch" + nocache, true);
				request.send(null);
				setTimeout('GetTemperatures()', 1000);
			}
		</script>
	</head>
	
	
    <body onload="GetTemperatures()">
        <h1>New Limburg Brewery Control Panel</h1>
        <p>Download log file: <a href="logFile.csv" download> logFile </a></p>
		<br>
		<h2>Temperatures</h2>
		<div id="temperatures"></div>
    </body>
</html>
